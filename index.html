    <style>

        /* Debug æ—¥èªŒ */

<body>
    <div class="container">

        <h2>ğŸ™ï¸ WiseLife æœƒè­°åŠ©ç†</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label>1. æª”æ¡ˆä¸Šå‚³ <span class="sub-label">(éŒ„éŸ³æª”)</span></label>
                <input type="file" id="fileInput" name="file" accept="audio/*,.m4a,.mp3,.wav" required>
                <small style="color:#aaa; display:block; margin-top:5px;">ğŸ“‚ æ”¯æ´éŒ„éŸ³æª” (è‡ªå‹•è™•ç†å¤§æª”æ¡ˆ)</small>

            <div class="form-group">

                <input type="email" id="emailInput" name="email" placeholder="è¼¸å…¥ Email ä»¥æ¥æ”¶æœƒè­°è¨˜éŒ„" required>

            <button type="submit" id="submitBtn">ğŸš€ é–‹å§‹æ™ºæ…§åˆ†æ</button>

        <div class="progress-wrapper" id="progressWrapper">

    <script>
        // ==========================================
        // è¨­å®š
        // ==========================================
        const LIFF_ID = "2008799993-Dq2SOrHq"; 
        const N8N_WEBHOOK_URL = "https://wiselifeai.zeabur.app/webhook/process-meeting";
        const CHUNK_SIZE = 10 * 1024 * 1024; // 10MB æ¯æ®µï¼ˆé™ä½ä»¥æé«˜æˆåŠŸç‡ï¼‰
        const LARGE_FILE_THRESHOLD = 25 * 1024 * 1024; // 25MB
        
        // Debug æ—¥èªŒåŠŸèƒ½
        let debugEnabled = true; // æ°¸ä¹…é–‹å•Ÿ
        
        function debugLog(message, type = 'info') {
            if (!debugEnabled) return;
            
            const logDiv = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            const className = `log-${type}`;
            
            logDiv.innerHTML += `<div><span class="log-time">[${time}]</span> <span class="${className}">${message}</span></div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            logDiv.classList.add('show');
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // åˆå§‹åŒ– LIFF
        async function initLiff() {
            try {
                debugLog('ğŸ”„ åˆå§‹åŒ– LIFF...', 'info');
                if(typeof liff !== 'undefined'){
                    await liff.init({ liffId: LIFF_ID });
                    debugLog('âœ… LIFF åˆå§‹åŒ–æˆåŠŸ', 'success');
                    
                    if (!liff.isLoggedIn()) {
                        debugLog('âš ï¸ æœªç™»å…¥ï¼ŒåŸ·è¡Œç™»å…¥...', 'info');
                        liff.login();
                    } else {
                        const user = await liff.getDecodedIDToken();
                        debugLog(`âœ… å·²ç™»å…¥: ${user.email || 'æœªå–å¾— Email'}`, 'success');
                        if(user && user.email) {
                            document.getElementById('emailInput').value = user.email;
                        }
                    }
                }
            } catch (err) {
                debugLog(`âŒ LIFF éŒ¯èª¤: ${err.message}`, 'error');
            }
        }
        initLiff();

        // æª”æ¡ˆé¸æ“‡æ™‚é¡¯ç¤ºè³‡è¨Š
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                const isLarge = file.size > LARGE_FILE_THRESHOLD;
                
                debugLog(`ğŸ“ é¸æ“‡æª”æ¡ˆ: ${file.name} (${sizeMB} MB)`, 'info');
                
                fileInfo.textContent = `ğŸ“„ ${file.name} (${sizeMB} MB)`;
                fileInfo.style.display = 'block';
                
                if (isLarge) {
                    fileInfo.classList.add('large-file');
                    fileInfo.textContent += ' - å°‡ä½¿ç”¨åˆ†æ®µä¸Šå‚³';
                    debugLog(`âš ï¸ å¤§æª”æ¡ˆæ¨¡å¼: å°‡åˆ‡æˆ ${Math.ceil(file.size / CHUNK_SIZE)} æ®µ`, 'info');
                } else {
                    fileInfo.classList.remove('large-file');
                    debugLog('âœ… å°æª”æ¡ˆæ¨¡å¼: ç›´æ¥ä¸Šå‚³', 'success');
                }
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            debugLog('ğŸš€ é–‹å§‹ä¸Šå‚³æµç¨‹', 'info');
            
            const fileInput = document.getElementById('fileInput');
            const emailInput = document.getElementById('emailInput');
            
            if(fileInput.files.length === 0) { 
                debugLog('âŒ æœªé¸æ“‡æª”æ¡ˆ', 'error');
                alert("è«‹é¸æ“‡æª”æ¡ˆ"); 
                return; 
            }
            
            const file = fileInput.files[0];
            const email = emailInput.value;
            
            debugLog(`ğŸ“§ Email: ${email}`, 'info');
            
            // æ±ºå®šä¸Šå‚³ç­–ç•¥
            if (file.size > LARGE_FILE_THRESHOLD) {
                debugLog('ğŸ”€ åŸ·è¡Œå¤§æª”æ¡ˆä¸Šå‚³', 'info');
                await uploadLargeFile(file, email);
            } else {
                debugLog('ğŸ”€ åŸ·è¡Œå°æª”æ¡ˆä¸Šå‚³', 'info');
                await uploadSmallFile(file, email);
            }
        });

        // ===== å°æª”æ¡ˆä¸Šå‚³ =====
        async function uploadSmallFile(file, email) {
            const submitBtn = document.getElementById('submitBtn');
            const closeBtn = document.getElementById('closeBtn');
            const progressWrapper = document.getElementById('progressWrapper');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const resultMsg = document.getElementById('resultMsg');

            debugLog('ğŸ“¤ é–‹å§‹å°æª”æ¡ˆä¸Šå‚³...', 'info');

            submitBtn.disabled = true;
            submitBtn.textContent = "â³ è™•ç†ä¸­...";
            resultMsg.style.display = "none";
            progressWrapper.style.display = "block";
            closeBtn.style.display = "none";

            const formData = new FormData();
            formData.append('file', file);
            formData.append('email', email);

            try {
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    formData.append('userId', profile.userId);
                    debugLog(`ğŸ‘¤ UserID: ${profile.userId}`, 'info');
                }
            } catch (e) {
                debugLog(`âš ï¸ ç„¡æ³•å–å¾— UserID: ${e.message}`, 'info');
            }

            debugLog(`ğŸŒ ç™¼é€è‡³: ${N8N_WEBHOOK_URL}`, 'info');
            debugLog(`ğŸ“¦ æ ¼å¼: FormData`, 'info');

            const xhr = new XMLHttpRequest();
            xhr.open('POST', N8N_WEBHOOK_URL, true);
            xhr.timeout = 300000;

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percent = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percent + "%";
                    progressBar.classList.remove("processing"); 
                    statusText.textContent = `ğŸ“¤ æª”æ¡ˆä¸Šå‚³ä¸­... ${percent}%`;

                    if (percent % 25 === 0) {
                        debugLog(`ğŸ“Š ä¸Šå‚³é€²åº¦: ${percent}%`, 'info');
                    }

                    if (percent === 100) {
                        debugLog('âœ… ä¸Šå‚³å®Œæˆï¼Œç­‰å¾…è™•ç†...', 'success');
                        statusText.textContent = "ğŸ§  AI è™•ç†ä¸­...";
                        progressBar.classList.add("processing");
                    }
                }
            };

            xhr.onload = async function() {
                debugLog(`ğŸ“¬ æ”¶åˆ°å›æ‡‰: ${xhr.status}`, xhr.status === 200 ? 'success' : 'error');
                if (xhr.status === 200) {
                    debugLog(`ğŸ“„ å›æ‡‰å…§å®¹: ${xhr.responseText.substring(0, 100)}...`, 'info');
                    await handleSuccess(xhr.responseText, submitBtn, closeBtn, resultMsg, statusText);
                } else {
                    showError(`ä¼ºæœå™¨éŒ¯èª¤: ${xhr.status}`, submitBtn, closeBtn, resultMsg, progressBar, statusText);
                }
            };

            xhr.onerror = function() { 
                debugLog('âŒ ç¶²è·¯é€£ç·šå¤±æ•—', 'error');
                showError("ç¶²è·¯é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚", submitBtn, closeBtn, resultMsg, progressBar, statusText); 
            };
            
            xhr.ontimeout = function() { 
                debugLog('âŒ è™•ç†é€¾æ™‚', 'error');
                showError("è™•ç†é€¾æ™‚ï¼Œè«‹ç¢ºèªæª”æ¡ˆæ˜¯å¦éå¤§ã€‚", submitBtn, closeBtn, resultMsg, progressBar, statusText); 
            };

            xhr.send(formData);
        }

        // ===== å¤§æª”æ¡ˆåˆ†æ®µä¸Šå‚³ =====
        async function uploadLargeFile(file, email) {
            const submitBtn = document.getElementById('submitBtn');
            const closeBtn = document.getElementById('closeBtn');
            const progressWrapper = document.getElementById('progressWrapper');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const resultMsg = document.getElementById('resultMsg');

            debugLog('ğŸ“¤ é–‹å§‹å¤§æª”æ¡ˆåˆ†æ®µä¸Šå‚³...', 'info');

            submitBtn.disabled = true;
            submitBtn.textContent = "â³ åˆ†æ®µä¸Šå‚³ä¸­...";
            resultMsg.style.display = "none";
            progressWrapper.style.display = "block";
            closeBtn.style.display = "none";
            progressBar.classList.remove("processing");

            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            const sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            debugLog(`ğŸ”¢ ç¸½æ®µæ•¸: ${totalChunks}`, 'info');
            debugLog(`ğŸ†” Session ID: ${sessionId}`, 'info');
            
            statusText.textContent = `æº–å‚™åˆ†æ®µä¸Šå‚³ (å…± ${totalChunks} æ®µ)...`;

            try {
                let userId = '';
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    debugLog(`ğŸ‘¤ UserID: ${userId}`, 'info');
                }

                // é€æ®µä¸Šå‚³
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);

                    const chunkSizeMB = (chunk.size / 1024 / 1024).toFixed(2);
                    debugLog(`ğŸ“¦ æº–å‚™ç¬¬ ${i + 1}/${totalChunks} æ®µ (${chunkSizeMB} MB)`, 'info');

                    // æ›´æ–°é€²åº¦
                    const percent = Math.round((i / totalChunks) * 100);
                    progressBar.style.width = percent + "%";
                    statusText.textContent = `ğŸ“¤ ä¸Šå‚³ç¬¬ ${i + 1}/${totalChunks} æ®µ`;

                    // è½‰ Base64
                    debugLog(`ğŸ”„ Base64 ç·¨ç¢¼ä¸­...`, 'info');
                    const base64Chunk = await blobToBase64(chunk);
                    debugLog(`âœ… Base64 é•·åº¦: ${base64Chunk.length} å­—å…ƒ`, 'success');

                    // ç™¼é€
                    debugLog(`ğŸŒ ç™¼é€è‡³ n8n...`, 'info');
                    const response = await fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: email,
                            userId: userId,
                            fileName: file.name,
                            sessionId: sessionId,
                            chunkIndex: i,
                            totalChunks: totalChunks,
                            chunkData: base64Chunk,
                            mimeType: file.type,
                            uploadType: 'chunked'
                        })
                    });

                    debugLog(`ğŸ“¬ å›æ‡‰: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                    if (!response.ok) {
                        const errorText = await response.text();
                        debugLog(`âŒ éŒ¯èª¤å…§å®¹: ${errorText}`, 'error');
                        throw new Error(`ç¬¬ ${i + 1} æ®µä¸Šå‚³å¤±æ•—: ${response.status}`);
                    }

                    const responseData = await response.text();
                    debugLog(`ğŸ“„ å›æ‡‰: ${responseData.substring(0, 50)}...`, 'info');

                    // å»¶é²
                    await sleep(200);
                }

                // å®Œæˆ
                progressBar.style.width = "100%";
                statusText.textContent = "âœ… æ‰€æœ‰åˆ†æ®µå·²ä¸Šå‚³";
                debugLog('ğŸ‰ æ‰€æœ‰åˆ†æ®µä¸Šå‚³å®Œæˆï¼', 'success');
                
                progressBar.classList.add("processing");
                statusText.textContent = "ğŸ§  AI è™•ç†ä¸­...";

                await sleep(3000);
                
                await handleSuccess(
                    JSON.stringify({ status: 'success', summary: 'å¤§æª”æ¡ˆè™•ç†å®Œæˆ' }),
                    submitBtn, 
                    closeBtn, 
                    resultMsg, 
                    statusText
                );

            } catch (error) {
                debugLog(`âŒ ä¸Šå‚³å¤±æ•—: ${error.message}`, 'error');
                showError(`ä¸Šå‚³å¤±æ•—: ${error.message}`, submitBtn, closeBtn, resultMsg, progressBar, statusText);
            }
        }

        // ===== è¼”åŠ©å‡½æ•¸ =====
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function handleSuccess(responseText, submitBtn, closeBtn, resultMsg, statusText) {
            try {
                const res = JSON.parse(responseText);
                const summaryText = res.summary || "è™•ç†å®Œæˆ";
                
                debugLog('âœ… è™•ç†æˆåŠŸï¼', 'success');
                
                resultMsg.innerHTML = `<strong>âœ… åˆ†æå®Œæˆï¼</strong><br>è™•ç†å·²å®Œæˆã€‚`;
                resultMsg.className = "message-box success";
                resultMsg.style.display = "block";
                
                submitBtn.textContent = "å®Œæˆ";
                closeBtn.style.display = "block";

                if (typeof liff !== 'undefined' && liff.isInClient && liff.isInClient()) {
                    debugLog('ğŸ“± æº–å‚™ç™¼é€ LINE è¨Šæ¯...', 'info');
                    statusText.textContent = "æ­£åœ¨å‚³é€ LINE è¨Šæ¯...";
                    await liff.sendMessages([{ type: 'text', text: `ğŸ“ æœƒè­°æ‘˜è¦ï¼š\n${summaryText}` }]);
                    
                    statusText.textContent = "3 ç§’å¾Œè‡ªå‹•é—œé–‰...";
                    setTimeout(() => { liff.closeWindow(); }, 3000);
                }
            } catch (e) {
                debugLog(`âŒ è§£æéŒ¯èª¤: ${e.message}`, 'error');
                showError(`è§£æéŒ¯èª¤: ${e.message}`, submitBtn, closeBtn, resultMsg, null, statusText);
            }
        }

        function showError(msg, submitBtn, closeBtn, resultMsg, progressBar, statusText) {
            debugLog(`âŒ ${msg}`, 'error');
            resultMsg.innerHTML = `âŒ ${msg}`;
            resultMsg.className = "message-box error";
            resultMsg.style.display = "block";
            submitBtn.disabled = false;
            submitBtn.textContent = "é‡è©¦";
            if (progressBar) {
                progressBar.classList.remove("processing");
                progressBar.style.width = "0%";
            }
            statusText.textContent = "ç™¼ç”ŸéŒ¯èª¤";
            closeBtn.style.display = "block";
        }
    </script>
