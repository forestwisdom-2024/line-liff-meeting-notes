        async function processAndUploadAudio(file, email) {
            setupUI("ğŸ§ æ­£åœ¨è®€å–ä¸¦è§£ç¢¼éŸ³è¨Š...");

                // 1. è§£ç¢¼ (Decode)

                const arrayBuffer = await file.arrayBuffer();
                
                debugLog(`é–‹å§‹è§£ç¢¼ AudioContext (é€™å¯èƒ½éœ€è¦å¹¾ç§’é˜)...`, 'warn');
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                
                debugLog(`è§£ç¢¼æˆåŠŸ: ${audioBuffer.duration.toFixed(1)}s, ${audioBuffer.numberOfChannels}ch, ${audioBuffer.sampleRate}Hz`, 'success');

                // 2. è¨ˆç®—åˆ†æ®µ

                let userId = await getUserId();

                // 3. åŸ·è¡Œåˆ†æ®µä¸Šå‚³

                    const start = i * AUDIO_CHUNK_DURATION;

                    // åˆ‡å‰²ä¸¦å°è£æˆ WAV Blob

                    // æª¢æŸ¥å–®æ®µå¤§å°

                    // ä¸Šå‚³

        // ==========================================

        // é€šç”¨ JSON ä¸Šå‚³ Fetcher (ç›¸å®¹ n8n body çµæ§‹)
        async function uploadChunkJson(payload, indexStr) {
            const response = await fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // å·¢ç‹€çµæ§‹ä»¥ç¬¦åˆæ‚¨çš„ N8N è®€å–é‚è¼¯ (body.body)

        function sliceAndEncodeWav(audioBuffer, startTime, endTime) {
            return new Promise((resolve) => {
                const sampleRate = audioBuffer.sampleRate;
                const startOffset = Math.floor(startTime * sampleRate);
                const endOffset = Math.floor(endTime * sampleRate);
                const frameCount = endOffset - startOffset;
                const channels = audioBuffer.numberOfChannels;

                // å»ºç«‹äº¤éŒ¯çš„ Buffer
                const interleaved = new Float32Array(frameCount * channels);
                
                for (let channel = 0; channel < channels; channel++) {
                    const channelData = audioBuffer.getChannelData(channel).subarray(startOffset, endOffset);
                    for (let i = 0; i < frameCount; i++) {
                        interleaved[i * channels + channel] = channelData[i];
                    }
                }

                // WAV Header (44 bytes) + PCM Data
                const buffer = new ArrayBuffer(44 + interleaved.length * 2);
                const view = new DataView(buffer);

                writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + interleaved.length * 2, true);
                writeString(view, 8, 'WAVE');
                writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true); // PCM
                view.setUint16(22, channels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * channels * 2, true);
                view.setUint16(32, channels * 2, true);
                view.setUint16(34, 16, true); // 16-bit
                writeString(view, 36, 'data');
                view.setUint32(40, interleaved.length * 2, true);

                // PCM å¯«å…¥
                let offset = 44;
                for (let i = 0; i < interleaved.length; i++) {
                    let s = Math.max(-1, Math.min(1, interleaved[i]));
                    s = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    view.setInt16(offset, s, true);
                    offset += 2;
                }

                resolve(new Blob([view], { type: 'audio/wav' }));
            });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function showError(msg) {
            const submitBtn = document.getElementById('submitBtn');
            const closeBtn = document.getElementById('closeBtn');
            const resultMsg = document.getElementById('resultMsg');
            
            debugLog(`Error: ${msg}`, 'error');

        async function getUserId() {
            try {
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    return profile.userId;
                }
            } catch (e) {}
            return '';
        }

        async function appendUserId(formData) {
            const uid = await getUserId();
            if(uid) formData.append('userId', uid);
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
