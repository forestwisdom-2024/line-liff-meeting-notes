    <style>
        :root { --primary: #00B900; --processing: #3498db; --warning: #f39c12; --debug: #9b59b6; }
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; background-color: #f4f6f9; color: #333; }
        .container { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; position: relative; }

        input[type="text"], input[type="email"], input[type="file"] {

        button {

        .progress-wrapper { margin-top: 25px; display: none; }
        .progress-container { width: 100%; background-color: #f1f1f1; border-radius: 10px; overflow: hidden; height: 12px; }

            background-size: 1rem 1rem; animation: progress-bar-stripes 1s linear infinite;

        .status-text { text-align: center; margin-top: 10px; font-size: 0.9rem; color: #666; font-weight: bold; }

        .debug-panel {

        .debug-line { margin: 3px 0; padding: 3px 5px; border-left: 3px solid #3498db; background: rgba(52, 152, 219, 0.1); }
        .debug-line.error { border-left-color: #e74c3c; background: rgba(231, 76, 60, 0.1); }
        .debug-line.success { border-left-color: #2ecc71; background: rgba(46, 204, 113, 0.1); }
        .debug-line.warn { border-left-color: #f39c12; background: rgba(243, 156, 18, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="version-tag">âœ… v4.1 Fix</div>

        <h2>ğŸ™ï¸ WiseLife æœƒè­°åŠ©ç†</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label>1. æª”æ¡ˆä¸Šå‚³ <span class="sub-label">(æ–‡ä»¶/éŒ„éŸ³)</span></label>
                <input type="file" id="fileInput" name="file" 
                       accept="audio/*,text/plain,.m4a,.mp3,.wav,.txt,.md,.pdf,.doc,.docx,.xls,.xlsx,.csv" required>
                <small style="color:#aaa; display:block; margin-top:5px;">ğŸ“‚ æ”¯æ´ PDF, Word, Excel, éŒ„éŸ³æª”</small>
                <div id="fileInfo" class="file-info"></div>
            </div>
            
            <div class="form-group">
                <label>2. æ¥æ”¶ Email <span class="sub-label">(PDFå ±å‘Š)</span></label>
                <input type="email" id="emailInput" name="email" placeholder="è¼¸å…¥ Email ä»¥æ¥æ”¶å®Œæ•´ PDF å ±å‘Š">
            </div>

            <button type="submit" id="submitBtn">ğŸš€ é–‹å§‹æ™ºæ…§åˆ†æ</button>
            <button type="button" id="closeBtn" class="close-btn" onclick="liff.closeWindow()">âŒ é—œé–‰è¦–çª—</button>
        </form>

        <div class="progress-wrapper" id="progressWrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-text" id="statusText">æº–å‚™ä¸­...</div>
        </div>

        <div id="resultMsg" class="message-box"></div>
        <div class="debug-panel" id="debugPanel">
            <h4>ğŸ” Debug Console</h4>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // âš™ï¸ è¨­å®šå€ - v4.1 ä¿®æ­£ç‰ˆ
        // ==========================================
        const LIFF_ID = "2008799993-Dq2SOrHq"; 
        const N8N_WEBHOOK_URL = "https://wiselifeai.zeabur.app/webhook/process-meeting";
        
        // ğŸ”¥ å®‰å…¨åˆ†æ®µå¤§å°: 18MB (Base64 å¾Œ 24MB)
        const SAFE_CHUNK_SIZE = 10 * 1024 * 1024;
        const LARGE_FILE_THRESHOLD = 24 * 1024 * 1024;
        // ==========================================

        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debugLog');
            const line = document.createElement('div');
            line.className = `debug-line ${type}`;
            line.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function initLiff() {
            try {
                debugLog('åˆå§‹åŒ– LIFF...', 'info');
                if(typeof liff !== 'undefined'){
                    await liff.init({ liffId: LIFF_ID });
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        const user = await liff.getDecodedIDToken();
                        debugLog(`LIFF OK, user: ${user?.email || 'no email'}`, 'success');
                        if(user && user.email) {
                            document.getElementById('emailInput').value = user.email;
                        }
                    }
                }
            } catch (err) {
                debugLog(`LIFF Error: ${err.message}`, 'error');
            }
        }
        initLiff();

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                const isLarge = file.size > LARGE_FILE_THRESHOLD;
                const chunks = Math.ceil(file.size / SAFE_CHUNK_SIZE);
                
                fileInfo.textContent = `ğŸ“„ ${file.name} (${sizeMB} MB)`;
                fileInfo.style.display = 'block';
                
                debugLog(`æª”æ¡ˆ: ${file.name}, ${sizeMB} MB, MIME: ${file.type}`, 'info');
                
                if (isLarge) {
                    fileInfo.classList.add('large-file');
                    fileInfo.textContent += ` - å°‡åˆ†æˆ ${chunks} æ®µä¸Šå‚³`;
                    debugLog(`å¤§æª”æ¡ˆï¼Œå°‡åˆ†æˆ ${chunks} æ®µ (æ¯æ®µ ${SAFE_CHUNK_SIZE/1024/1024}MB)`, 'warn');
                } else {
                    fileInfo.classList.remove('large-file');
                    debugLog('æª”æ¡ˆå¤§å°é©ä¸­ï¼Œå°‡ç›´æ¥ä¸Šå‚³', 'success');
                }
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = document.getElementById('fileInput').files[0];
            const email = document.getElementById('emailInput').value.trim();

            if (!file) {
                debugLog('æœªé¸æ“‡æª”æ¡ˆ', 'error');
                alert('è«‹é¸æ“‡æª”æ¡ˆ');
                return;
            }

            if (!email || !email.includes('@')) {
                debugLog('Email æ ¼å¼éŒ¯èª¤', 'error');
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ Email');
                return;
            }

            debugLog(`é–‹å§‹ä¸Šå‚³: ${file.name}`, 'info');

            if (file.size > LARGE_FILE_THRESHOLD) {
                debugLog('ä½¿ç”¨åˆ†æ®µä¸Šå‚³æ¨¡å¼', 'warn');
                uploadLargeFile(file, email);
            } else {
                debugLog('ä½¿ç”¨ç›´æ¥ä¸Šå‚³æ¨¡å¼', 'info');
                uploadDirectly(file, email);
            }
        });

        // ===== ç›´æ¥ä¸Šå‚³ (< 24MB) =====
        function uploadDirectly(file, email) {
            const submitBtn = document.getElementById('submitBtn');
            const closeBtn = document.getElementById('closeBtn');
            const progressWrapper = document.getElementById('progressWrapper');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const resultMsg = document.getElementById('resultMsg');

            submitBtn.disabled = true;
            submitBtn.textContent = "â³ ä¸Šå‚³ä¸­...";
            resultMsg.style.display = "none";
            progressWrapper.style.display = "block";
            progressBar.classList.remove("processing");

            const formData = new FormData();
            formData.append('file', file);
            formData.append('email', email);
            formData.append('uploadType', 'direct');

            // å–å¾— userId
            (async () => {
                try {
                    if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                        const profile = await liff.getProfile();
                        formData.append('userId', profile.userId);
                        debugLog(`User ID: ${profile.userId}`, 'info');
                    }
                } catch (e) {
                    debugLog('ç„¡æ³•å–å¾— userId', 'warn');
                }
            })();

            const xhr = new XMLHttpRequest();
            xhr.open('POST', N8N_WEBHOOK_URL, true);
            xhr.timeout = 180000;

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percent + "%";
                    statusText.textContent = `ğŸ“¤ ä¸Šå‚³ä¸­... ${percent}%`;
                    if (percent === 100) {
                        statusText.textContent = "ğŸ§  AI è™•ç†ä¸­...";
                        progressBar.classList.add("processing");
                    }
                }
            };

            xhr.onload = function() {
                debugLog(`å›æ‡‰: HTTP ${xhr.status}`, xhr.status === 200 ? 'success' : 'error');
                debugLog(`Body: ${xhr.responseText.substring(0, 200)}`, 'info');
                
                if (xhr.status === 200) {
                    handleSuccess(xhr.responseText, submitBtn, closeBtn, resultMsg, statusText);
                } else {
                    showError(`HTTP ${xhr.status}: ${xhr.responseText}`, submitBtn, closeBtn, resultMsg, progressBar, statusText);
                }
            };

            xhr.onerror = () => showError("ç¶²è·¯éŒ¯èª¤", submitBtn, closeBtn, resultMsg, progressBar, statusText);
            xhr.ontimeout = () => showError("é€¾æ™‚", submitBtn, closeBtn, resultMsg, progressBar, statusText);
            xhr.send(formData);
        }

        // ===== å¤§æª”æ¡ˆåˆ†æ®µä¸Šå‚³ (ä¿®æ­£ç‰ˆ) =====
        async function uploadLargeFile(file, email) {
            const submitBtn = document.getElementById('submitBtn');
            const closeBtn = document.getElementById('closeBtn');
            const progressWrapper = document.getElementById('progressWrapper');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const resultMsg = document.getElementById('resultMsg');

            submitBtn.disabled = true;
            submitBtn.textContent = "â³ åˆ†æ®µä¸Šå‚³ä¸­...";
            resultMsg.style.display = "none";
            progressWrapper.style.display = "block";
            progressBar.classList.remove("processing");

            const totalChunks = Math.ceil(file.size / SAFE_CHUNK_SIZE);
            const sessionId = `s_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
            
            debugLog(`åˆ†æ®µä¸Šå‚³: ${totalChunks} æ®µ, Session: ${sessionId}`, 'info');
            debugLog(`æ¯æ®µå¤§å°: ${SAFE_CHUNK_SIZE/1024/1024}MB (Base64 å¾Œ â‰ˆ ${(SAFE_CHUNK_SIZE * 4/3 / 1024 / 1024).toFixed(1)}MB)`, 'warn');

            try {
                let userId = '';
                try {
                    if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                        const profile = await liff.getProfile();
                        userId = profile.userId;
                        debugLog(`User ID: ${userId}`, 'info');
                    }
                } catch (e) {
                    debugLog('ç„¡æ³•å–å¾— userId', 'warn');
                }

                // ğŸ“Š é€æ®µä¸Šå‚³
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * SAFE_CHUNK_SIZE;
                    const end = Math.min(start + SAFE_CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);
                    const chunkSizeMB = ((end - start) / 1024 / 1024).toFixed(2);

                    const percent = Math.round(((i + 1) / totalChunks) * 100);
                    progressBar.style.width = percent + "%";
                    statusText.textContent = `ğŸ“¤ ä¸Šå‚³ ${i + 1}/${totalChunks} (${chunkSizeMB}MB)`;

                    debugLog(`ä¸Šå‚³åˆ†æ®µ ${i + 1}/${totalChunks} (${chunkSizeMB}MB)`, 'info');

                    // è½‰æ›ç‚º Base64
                    const base64Chunk = await blobToBase64(chunk);
                    const payloadSize = (base64Chunk.length / 1024 / 1024).toFixed(2);
                    debugLog(`Base64 å¤§å°: ${payloadSize}MB`, payloadSize > 25 ? 'error' : 'success');

                    // ğŸš¨ æª¢æŸ¥ Base64 æ˜¯å¦è¶…é Groq é™åˆ¶
                    if (payloadSize > 25) {
                        throw new Error(`åˆ†æ®µ ${i + 1} Base64 å¾Œè¶…é 25MB (${payloadSize}MB)ï¼`);
                    }

                    // ğŸ”¥ é—œéµä¿®æ­£: ç›´æ¥æ”¾åœ¨ body ä¸‹,è€Œä¸æ˜¯ body.body
                    const response = await fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            body: {
                                uploadType: 'chunked',
                                sessionId: sessionId,
                                chunkIndex: i,
                                totalChunks: totalChunks,
                                chunkData: base64Chunk,
                                fileName: file.name,
                                mimeType: file.type,
                                email: email,
                                userId: userId
                            }
                        })
                    });

                    debugLog(`åˆ†æ®µ ${i + 1} å›æ‡‰: HTTP ${response.status}`, response.ok ? 'success' : 'error');

                    const responseText = await response.text();
                    debugLog(`å›æ‡‰å…§å®¹: ${responseText.substring(0, 100)}`, 'info');

                    if (!response.ok) {
                        throw new Error(`åˆ†æ®µ ${i + 1} å¤±æ•—: HTTP ${response.status}\n${responseText}`);
                    }

                    // çŸ­æš«å»¶é²é¿å…å¾Œç«¯å£“åŠ›
                    await sleep(300);
                }

                // âœ… å®Œæˆ
                progressBar.style.width = "100%";
                progressBar.classList.add("processing");
                statusText.textContent = "âœ… ä¸Šå‚³å®Œæˆï¼AI è™•ç†ä¸­...";
                
                debugLog('æ‰€æœ‰åˆ†æ®µä¸Šå‚³å®Œæˆ', 'success');
                
                resultMsg.innerHTML = `<strong>âœ… ä¸Šå‚³å®Œæˆï¼</strong><br>AI æ­£åœ¨è™•ç†æ‚¨çš„æª”æ¡ˆï¼Œçµæœå°‡ç™¼é€è‡³ Emailã€‚`;
                resultMsg.className = "message-box success";
                resultMsg.style.display = "block";
                submitBtn.textContent = "å®Œæˆ";
                closeBtn.style.display = "block";

            } catch (error) {
                debugLog(`éŒ¯èª¤: ${error.message}`, 'error');
                showError(error.message, submitBtn, closeBtn, resultMsg, progressBar, statusText);
            }
        }

        // ===== å·¥å…·å‡½æ•¸ =====
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function handleSuccess(responseText, submitBtn, closeBtn, resultMsg, statusText) {
            try {
                const res = JSON.parse(responseText);
                resultMsg.innerHTML = `<strong>âœ… å®Œæˆï¼</strong><br>${res.summary || 'è™•ç†å®Œç•¢ï¼Œçµæœå·²ç™¼é€è‡³ Email'}`;
                resultMsg.className = "message-box success";
                resultMsg.style.display = "block";
                submitBtn.textContent = "å®Œæˆ";
                statusText.textContent = "âœ… è™•ç†å®Œæˆ";
                closeBtn.style.display = "block";
                debugLog('ä»»å‹™å®Œæˆ', 'success');
            } catch (e) {
                resultMsg.innerHTML = `<strong>âœ… å®Œæˆï¼</strong><br>çµæœå·²ç™¼é€è‡³ Email`;
                resultMsg.className = "message-box success";
                resultMsg.style.display = "block";
                submitBtn.textContent = "å®Œæˆ";
                closeBtn.style.display = "block";
                debugLog('ä»»å‹™å®Œæˆ(è§£æéŒ¯èª¤)', 'warn');
            }
        }

        function showError(msg, submitBtn, closeBtn, resultMsg, progressBar, statusText) {
            debugLog(`Error: ${msg}`, 'error');
            resultMsg.innerHTML = `âŒ ${msg}`;
            resultMsg.className = "message-box error";
            resultMsg.style.display = "block";
            submitBtn.disabled = false;
            submitBtn.textContent = "é‡è©¦";
            if (progressBar) progressBar.style.width = "0%";
            statusText.textContent = "éŒ¯èª¤";
            closeBtn.style.display = "block";
        }

        debugLog('é é¢è¼‰å…¥å®Œæˆ - v4.1 ä¿®æ­£ç‰ˆ', 'success');
        debugLog(`å®‰å…¨åˆ†æ®µ: 18MB (Base64: 24MB) | Groqé™åˆ¶: 25MB`, 'info');
        debugLog(`ğŸ”§ å·²ä¿®æ­£ JSON çµæ§‹å•é¡Œ`, 'success');
    </script>
