    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --primary: #00B900; --processing: #3498db; --warning: #f39c12; --debug: #9b59b6; }
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; background-color: #f4f6f9; color: #333; }
        .container { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; position: relative; }
        
        .version-tag { position: absolute; top: 15px; right: 15px; font-size: 0.75rem; color: white; background: var(--debug); padding: 4px 8px; border-radius: 4px; }

        input[type="text"], input[type="email"], input[type="file"] {

        button {

        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; transform: none; }
        button.close-btn { background: #7f8c8d; margin-top: 10px; display: none; }

        .progress-wrapper { margin-top: 25px; display: none; }
        .progress-container { width: 100%; background-color: #f1f1f1; border-radius: 10px; overflow: hidden; height: 12px; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--primary); border-radius: 10px; transition: width 0.3s ease; }
        
        .progress-bar.processing {

            background-size: 1rem 1rem; animation: progress-bar-stripes 1s linear infinite;

        .status-text { text-align: center; margin-top: 10px; font-size: 0.9rem; color: #666; font-weight: bold; }
        
        .message-box { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; display: none; }
        .success { background: #e3fdf5; color: #00b894; border: 1px solid #ccfbf1; }
        .error { background: #ffebeb; color: #d63031; border: 1px solid #ffcccc; }

        /* ===== DEBUG å€åŸŸ (é‡é»ï¼) ===== */
        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background: #2c3e50;
            border-radius: 8px;
            color: #ecf0f1;
            font-family: 'Courier New', monospace;

            background: rgba(46, 204, 113, 0.1);
        }
        .debug-line.warn {

        }
        .debug-response {
            margin-top: 10px;

        }
    </style>

<body>
    <div class="container">
        <div class="version-tag">ğŸ” DEBUG v3.3</div>

        <h2>ğŸ™ï¸ WiseLife æœƒè­°åŠ©ç†</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label>1. æª”æ¡ˆä¸Šå‚³ <span class="sub-label">(æ–‡ä»¶/éŒ„éŸ³)</span></label>
                <input type="file" id="fileInput" name="file" 
                       accept="audio/*,text/plain,.m4a,.mp3,.wav,.txt,.md,.pdf,.doc,.docx,.xls,.xlsx,.csv" required>
                <small style="color:#aaa; display:block; margin-top:5px;">ğŸ“‚ æ”¯æ´ PDF, Word, Excel, éŒ„éŸ³æª”</small>
                <div id="fileInfo" class="file-info"></div>
            </div>
            
            <div class="form-group">
                <label>2. æ¥æ”¶ Email <span class="sub-label">(PDFå ±å‘Š)</span></label>
                <input type="email" id="emailInput" name="email" placeholder="è¼¸å…¥ Email ä»¥æ¥æ”¶å®Œæ•´ PDF å ±å‘Š">
            </div>

            <button type="submit" id="submitBtn">ğŸš€ é–‹å§‹æ™ºæ…§åˆ†æ</button>
            <button type="button" id="closeBtn" class="close-btn" onclick="liff.closeWindow()">âŒ é—œé–‰è¦–çª—</button>
        </form>

        <div class="progress-wrapper" id="progressWrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-text" id="statusText">æº–å‚™ä¸­...</div>
        </div>

        <div id="resultMsg" class="message-box"></div>
        
        <!-- ===== DEBUG é¢æ¿ ===== -->
        <div class="debug-panel" id="debugPanel">
            <h4>ğŸ” Debug Console</h4>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // âš™ï¸ è¨­å®šå€
        // ==========================================
        const LIFF_ID = "2008799993-Dq2SOrHq"; 
        const N8N_WEBHOOK_URL = "https://wiselifeai.zeabur.app/webhook/process-meeting";
        const CHUNK_SIZE = 20 * 1024 * 1024;
        const LARGE_FILE_THRESHOLD = 25 * 1024 * 1024;
        // ==========================================

        // ===== Debug å‡½æ•¸ =====
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debugLog');
            const line = document.createElement('div');
            line.className = `debug-line ${type}`;
            line.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function debugResponse(title, data) {
            const logDiv = document.getElementById('debugLog');
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'debug-line warn';
            titleDiv.textContent = `ğŸ“¦ ${title}:`;
            logDiv.appendChild(titleDiv);
            
            const responseDiv = document.createElement('div');
            responseDiv.className = 'debug-response';
            try {
                responseDiv.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            } catch (e) {
                responseDiv.textContent = String(data);
            }
            logDiv.appendChild(responseDiv);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // ===== åˆå§‹åŒ– LIFF =====
        async function initLiff() {
            try {
                debugLog('åˆå§‹åŒ– LIFF...', 'info');
                if(typeof liff !== 'undefined'){
                    await liff.init({ liffId: LIFF_ID });
                    if (!liff.isLoggedIn()) {
                        debugLog('ç”¨æˆ¶æœªç™»å…¥ï¼Œå°å‘ç™»å…¥é ', 'warn');
                        liff.login();
                    } else {
                        const user = await liff.getDecodedIDToken();
                        debugLog(`LIFF åˆå§‹åŒ–æˆåŠŸï¼Œç”¨æˆ¶: ${user?.email || 'ç„¡ email'}`, 'success');
                        if(user && user.email) {
                            document.getElementById('emailInput').value = user.email;
                        }
                    }
                } else {
                    debugLog('LIFF SDK æœªè¼‰å…¥', 'error');
                }
            } catch (err) {
                debugLog(`LIFF åˆå§‹åŒ–å¤±æ•—: ${err.message}`, 'error');
            }
        }
        initLiff();

        // ===== æª”æ¡ˆé¸æ“‡ =====
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                const isLarge = file.size > LARGE_FILE_THRESHOLD;
                
                fileInfo.textContent = `ğŸ“„ ${file.name} (${sizeMB} MB)`;
                fileInfo.style.display = 'block';
                
                debugLog(`é¸æ“‡æª”æ¡ˆ: ${file.name}, å¤§å°: ${sizeMB} MB, MIME: ${file.type}`, 'info');
                
                if (isLarge) {
                    fileInfo.classList.add('large-file');
                    fileInfo.textContent += ' - å°‡ä½¿ç”¨åˆ†æ®µä¸Šå‚³æ¨¡å¼';
                    debugLog(`æª”æ¡ˆè¶…é ${LARGE_FILE_THRESHOLD / 1024 / 1024}MBï¼Œå°‡ä½¿ç”¨ chunked ä¸Šå‚³`, 'warn');
                } else {
                    fileInfo.classList.remove('large-file');
                    debugLog('æª”æ¡ˆå¤§å°æ­£å¸¸ï¼Œå°‡ä½¿ç”¨ direct ä¸Šå‚³', 'info');
                }
            }
        });

        // ===== è¡¨å–®æäº¤ =====
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const emailInput = document.getElementById('emailInput');
            
            if(fileInput.files.length === 0) { 
                alert("è«‹é¸æ“‡æª”æ¡ˆ"); 
                return; 
            }
            
            const file = fileInput.files[0];
            
            debugLog(`é–‹å§‹ä¸Šå‚³: ${file.name}`, 'info');
            debugLog(`ç›®æ¨™ URL: ${N8N_WEBHOOK_URL}`, 'info');
            
            if (file.size > LARGE_FILE_THRESHOLD) {
                await uploadLargeFile(file, emailInput.value);
            } else {
                await uploadSmallFile(file, emailInput.value);
            }
        });

        // ===== å°æª”æ¡ˆä¸Šå‚³ (FormData) =====
        async function uploadSmallFile(file, email) {
            const submitBtn = document.getElementById('submitBtn');
            const closeBtn = document.getElementById('closeBtn');
            const progressWrapper = document.getElementById('progressWrapper');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const resultMsg = document.getElementById('resultMsg');

            submitBtn.disabled = true;
            submitBtn.textContent = "â³ è™•ç†ä¸­...";
            resultMsg.style.display = "none";
            progressWrapper.style.display = "block";
            closeBtn.style.display = "none";

            debugLog('ä½¿ç”¨ FormData ç›´æ¥ä¸Šå‚³ (small file)', 'info');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('email', email);
            formData.append('uploadType', 'direct');

            try {
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    formData.append('userId', profile.userId);
                    debugLog(`é™„åŠ  userId: ${profile.userId}`, 'info');
                }
            } catch (e) {
                debugLog(`ç„¡æ³•å–å¾— LINE profile: ${e.message}`, 'warn');
            }

            // é¡¯ç¤ºå°‡è¦ç™¼é€çš„è³‡æ–™
            debugLog(`FormData å…§å®¹: file=${file.name}, email=${email}, uploadType=direct`, 'info');

            const xhr = new XMLHttpRequest();
            xhr.open('POST', N8N_WEBHOOK_URL, true);
            xhr.timeout = 300000;

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percent = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percent + "%";
                    progressBar.classList.remove("processing"); 
                    statusText.textContent = `ğŸ“¤ æª”æ¡ˆä¸Šå‚³ä¸­... ${percent}%`;

                    if (percent === 100) {
                        debugLog('æª”æ¡ˆä¸Šå‚³å®Œæˆï¼Œç­‰å¾…ä¼ºæœå™¨å›æ‡‰...', 'info');
                        statusText.textContent = "ğŸ§  AI å¤§è…¦é‹è½‰ä¸­...";
                        progressBar.classList.add("processing");
                    }
                }
            };

            xhr.onload = async function() {
                debugLog(`æ”¶åˆ°å›æ‡‰: HTTP ${xhr.status}`, xhr.status === 200 ? 'success' : 'error');
                debugResponse('Response Headers', xhr.getAllResponseHeaders());
                debugResponse('Response Body', xhr.responseText);

                if (xhr.status === 200) {
                    await handleSuccess(xhr.responseText, submitBtn, closeBtn, resultMsg, statusText);
                } else {
                    showError(`ä¼ºæœå™¨éŒ¯èª¤: HTTP ${xhr.status}`, submitBtn, closeBtn, resultMsg, progressBar, statusText);
                }
            };

            xhr.onerror = function() { 
                debugLog('XHR ç¶²è·¯éŒ¯èª¤ (onerror)', 'error');
                showError("ç¶²è·¯é€£ç·šå¤±æ•—", submitBtn, closeBtn, resultMsg, progressBar, statusText); 
            };
            
            xhr.ontimeout = function() { 
                debugLog('XHR é€¾æ™‚ (ontimeout)', 'error');
                showError("è™•ç†é€¾æ™‚", submitBtn, closeBtn, resultMsg, progressBar, statusText); 
            };

            debugLog('ç™¼é€ XHR è«‹æ±‚...', 'info');
            xhr.send(formData);
        }

        // ===== å¤§æª”æ¡ˆåˆ†æ®µä¸Šå‚³ (JSON) =====
        async function uploadLargeFile(file, email) {
            const submitBtn = document.getElementById('submitBtn');
            const closeBtn = document.getElementById('closeBtn');
            const progressWrapper = document.getElementById('progressWrapper');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const resultMsg = document.getElementById('resultMsg');

            submitBtn.disabled = true;
            submitBtn.textContent = "â³ åˆ†æ®µä¸Šå‚³ä¸­...";
            resultMsg.style.display = "none";
            progressWrapper.style.display = "block";
            closeBtn.style.display = "none";
            progressBar.classList.remove("processing");

            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            const sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            debugLog(`ä½¿ç”¨ JSON åˆ†æ®µä¸Šå‚³ (large file)`, 'info');
            debugLog(`Session ID: ${sessionId}`, 'info');
            debugLog(`ç¸½åˆ†æ®µæ•¸: ${totalChunks}`, 'info');

            try {
                let userId = '';
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                }

                // ===== é€æ®µä¸Šå‚³ =====
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);

                    const percent = Math.round(((i + 1) / totalChunks) * 100);
                    progressBar.style.width = percent + "%";
                    statusText.textContent = `ğŸ“¤ ä¸Šå‚³ç¬¬ ${i + 1}/${totalChunks} æ®µ`;

                    debugLog(`ä¸Šå‚³åˆ†æ®µ ${i + 1}/${totalChunks} (${start}-${end} bytes)`, 'info');

                    const base64Chunk = await blobToBase64(chunk);

                    const payload = {
                        email: email,
                        userId: userId,
                        fileName: file.name,
                        sessionId: sessionId,
                        chunkIndex: i,
                        totalChunks: totalChunks,
                        chunkData: base64Chunk.substring(0, 50) + '... (truncated)',  // Debug ç”¨ï¼Œä¸é¡¯ç¤ºå®Œæ•´ base64
                        mimeType: file.type,
                        uploadType: 'chunked'
                    };
                    
                    debugLog(`ç™¼é€ Payload (truncated): ${JSON.stringify({...payload, chunkData: '[BASE64]'})}`, 'info');

                    // å¯¦éš›ç™¼é€å®Œæ•´è³‡æ–™
                    const response = await fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: email,
                            userId: userId,
                            fileName: file.name,
                            sessionId: sessionId,
                            chunkIndex: i,
                            totalChunks: totalChunks,
                            chunkData: base64Chunk,
                            mimeType: file.type,
                            uploadType: 'chunked'
                        })
                    });

                    debugLog(`åˆ†æ®µ ${i + 1} å›æ‡‰: HTTP ${response.status}`, response.ok ? 'success' : 'error');

                    // è®€å–å›æ‡‰å…§å®¹
                    const responseText = await response.text();
                    debugResponse(`åˆ†æ®µ ${i + 1} Response`, responseText);

                    if (!response.ok) {
                        throw new Error(`åˆ†æ®µ ${i + 1} ä¸Šå‚³å¤±æ•—: HTTP ${response.status}\n${responseText}`);
                    }

                    // è§£æå›æ‡‰
                    try {
                        const responseData = JSON.parse(responseText);
                        debugLog(`åˆ†æ®µ ${i + 1} è§£ææˆåŠŸ: ${JSON.stringify(responseData)}`, 'success');
                        
                        // å¦‚æœæ˜¯æœ€å¾Œä¸€æ®µä¸”æœ‰æœ€çµ‚çµæœ
                        if (i === totalChunks - 1 && responseData.status === 'success') {
                            await handleSuccess(responseText, submitBtn, closeBtn, resultMsg, statusText);
                            return;
                        }
                    } catch (parseErr) {
                        debugLog(`åˆ†æ®µ ${i + 1} JSON è§£æå¤±æ•—: ${parseErr.message}`, 'warn');
                    }

                    await sleep(300);
                }

                // æ‰€æœ‰åˆ†æ®µä¸Šå‚³å®Œæˆ
                progressBar.style.width = "100%";
                progressBar.classList.add("processing");
                statusText.textContent = "âœ… ä¸Šå‚³å®Œæˆï¼Œç­‰å¾…è™•ç†...";
                
                debugLog('æ‰€æœ‰åˆ†æ®µä¸Šå‚³å®Œæˆ', 'success');
                
                resultMsg.innerHTML = `<strong>âœ… ä¸Šå‚³å®Œæˆï¼</strong><br>è™•ç†ä¸­ï¼Œçµæœå°‡ç™¼é€è‡³ Emailã€‚`;
                resultMsg.className = "message-box success";
                resultMsg.style.display = "block";
                submitBtn.textContent = "ä¸Šå‚³å®Œæˆ";
                closeBtn.style.display = "block";

            } catch (error) {
                debugLog(`ä¸Šå‚³éŒ¯èª¤: ${error.message}`, 'error');
                showError(`ä¸Šå‚³å¤±æ•—: ${error.message}`, submitBtn, closeBtn, resultMsg, progressBar, statusText);
            }
        }

        // ===== è¼”åŠ©å‡½æ•¸ =====
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function handleSuccess(responseText, submitBtn, closeBtn, resultMsg, statusText) {
            try {
                debugLog('è™•ç†æˆåŠŸå›æ‡‰...', 'info');
                const res = JSON.parse(responseText);
                const summaryText = res.summary || "è™•ç†å®Œç•¢";
                
                debugLog(`æ‘˜è¦: ${summaryText.substring(0, 100)}...`, 'success');
                
                resultMsg.innerHTML = `<strong>âœ… åˆ†æå®Œæˆï¼</strong><br>æ‘˜è¦å·²å‚³é€è‡³ LINEï¼ŒPDF å·²å¯„å‡ºã€‚`;
                resultMsg.className = "message-box success";
                resultMsg.style.display = "block";
                
                submitBtn.textContent = "åˆ†æå®Œæˆ";
                closeBtn.style.display = "block";

                if (typeof liff !== 'undefined' && liff.isInClient && liff.isInClient()) {
                    statusText.textContent = "æ­£åœ¨å‚³é€ LINE è¨Šæ¯...";
                    await liff.sendMessages([{ type: 'text', text: `ğŸ“ æœƒè­°æ‘˜è¦ï¼š\n${summaryText}` }]);
                    debugLog('LINE è¨Šæ¯ç™¼é€æˆåŠŸ', 'success');
                    
                    statusText.textContent = "3 ç§’å¾Œè‡ªå‹•é—œé–‰...";
                    setTimeout(() => { liff.closeWindow(); }, 3000);
                }
            } catch (e) {
                debugLog(`è§£æå›æ‡‰éŒ¯èª¤: ${e.message}`, 'error');
                showError(`è§£æéŒ¯èª¤: ${e.message}`, submitBtn, closeBtn, resultMsg, null, statusText);
            }
        }

        function showError(msg, submitBtn, closeBtn, resultMsg, progressBar, statusText) {
            debugLog(`é¡¯ç¤ºéŒ¯èª¤: ${msg}`, 'error');
            resultMsg.innerHTML = `âŒ ${msg}`;
            resultMsg.className = "message-box error";
            resultMsg.style.display = "block";
            submitBtn.disabled = false;
            submitBtn.textContent = "é‡è©¦";
            if (progressBar) {
                progressBar.classList.remove("processing");
                progressBar.style.width = "0%";
            }
            statusText.textContent = "ç™¼ç”ŸéŒ¯èª¤";
            closeBtn.style.display = "block";
        }

        // é é¢è¼‰å…¥å®Œæˆ
        debugLog('é é¢è¼‰å…¥å®Œæˆ', 'success');
        debugLog(`Webhook URL: ${N8N_WEBHOOK_URL}`, 'info');
        debugLog(`å¤§æª”æ¡ˆé–€æª»: ${LARGE_FILE_THRESHOLD / 1024 / 1024} MB`, 'info');
    </script>
